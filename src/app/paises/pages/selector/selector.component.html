<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- REGIÓN -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label"> Región </label>
            <select 
            class="form-control"
            formControlName="region">
                <option value=""> -- Selecione Región --</option>
                <option
                *ngFor="let region of regiones"
                [value]="region | lowercase">

                {{region}}
                
                </option>
            </select>
        </div>
    </div>

    <!-- PAÍS -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label"> Países </label>
            <select 
            class="form-control"
            formControlName="pais">
                <option value=""> -- Selecione País --</option>
                <option
                *ngFor="let pais of paises"
                [value]="pais.alpha3Code">

                {{pais.name}}
                
                </option>
            </select>
        </div>
    </div>

    <!-- FRONTERAS -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label"> Frontera </label>
            <select 
            class="form-control"
            formControlName="fronteras">
                <option value=""> -- Selecione País Limítrofe --</option>
                <option
                *ngFor="let frontera of fronteras"
                [value]="frontera.alpha3Code">

                {{frontera.name}}
                
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando ...
            </div>
        </div>
    </div>

    <div class="row mt-5 float-end">
        <div class="col">
            <button 
            class="btn btn-primary"
            type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }} </pre>
<pre> {{miFormulario.value | json }} </pre>
